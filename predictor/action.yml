name: 'IssueLabeler - Predictor'
description: 'A GitHub Action issue labeler that predicts a label based on a machine-learning model trained against existing issues or pull requests.'

branding:
  icon: tag
  color: purple

inputs:
  version:
    description: 'The Predictor app version to use; applied as the container image tag.'
    required: true

  issue-numbers:
    description: 'The issue numbers to predict labels for. A comma-separated list of numbers or number ranges.'
  pull-numbers:
    description: 'The pull request numbers to predict labels for. A comma-separated list of numbers or number ranges.'

runs:
  using: docker
  image: docker://ghcr.io/jeffhandley/dotnet-action/predictor:${{ inputs.version }}
  args:
    - ${{ inputs.issue-numbers && format('--issue-numbers "{0}"', inputs.issue-numbers) }}
    - ${{ inputs.pull-numbers && format('--pull-numbers "{0}"', inputs.pull-numbers) }}
