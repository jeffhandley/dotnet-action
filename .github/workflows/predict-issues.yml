name: 'Issue Labeler - Predict Issues'

on:
  workflow_dispatch:
    inputs:
      numbers:
        required: true

jobs:
  predict:
    name: 'Predict Labels'
    runs-on: ubuntu-latest

    steps:
      - name: 'Run Predictor'
        uses: jeffhandley/dotnet-action/predictor@main
        id: run-predictor
        with:
          issue-numbers: ${{ inputs.numbers }}
